<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="logo">
            <img src="./assets/white-logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item text-white">Home</li>
              <li class="list-item text2 ">Pricing</li>
              <li class="list-item text2">Contact</li>
              <li class="list-item text2">Terms and Conditions</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Get Started</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div class="description-container">
            <h1 class="heading-text">
              Your Justice is <br> Our Top Priority
            </h1>
            <p class="description-right">
              As a state of law, maintaining justice is <br>something that every citizen must pay<br>
              attention to, and we are here to upload justice <br> for you
            </p>
          </div>
          <!-- Right Text -->
          <div class="page-img">
            <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
